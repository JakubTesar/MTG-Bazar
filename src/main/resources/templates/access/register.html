<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-dark mx-3 text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-nav-dark-light text-white mb-5 border-white border-bottom justify-content-between">
    <ul class="d-flex list-unstyled align-items-center m-2 ">
        <li><a class="text-decoration-none text-white mx-2" th:href="@{cards/allCards}">All cards</a></li>
        <!--<li><a class="text-decoration-none text-white mx-2" th:href="@{cards/createCard}">Create DBS</a></li>-->
    </ul>
    <ul class="d-flex list-unstyled align-items-center m-2 ">
        <li><a class="text-decoration-none text-white mx-2" th:href="@{access/login}">Login</a></li>
        <li><a class="text-decoration-none text-white mx-2" th:href="@{access/register}">Register</a></li>
    </ul>
</nav>
<h1>Register</h1>
<div class="d-flex justify-content-center">

    <form th:action="@{/access/register}" th:object="${userAccessDTO}" method="post" class="d-flex flex-column gap-2">
        <div class="form-group">
            <label for="username">User username</label>
            <input id="username" name="username" th:field="*{username}" class="form-control"/>
            <small class="text-danger" th:errors="*{username}"></small>
        </div>
        <div class="form-group">
            <label for="email">User email</label>
            <input id="email" name="email" th:field="*{email}" class="form-control"/>
            <small class="text-danger" th:errors="*{email}"></small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" th:field="*{password}" class="form-control"/>
            <small class="text-danger" th:errors="*{password}"></small>
        </div>
        <div class="form-group">
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-success align-self-start">Register</button>
                <a class="btn btn-primary" th:href="@{/account/login}">Login</a>

            </div>
        </div>
    </form>
</div>
</body>
</html>
