<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="description" content="Bazar trading karet MTG"/>
    <meta name="keywords" content="bazar, MTG, trading"/>
    <meta name="author" content="Tessi"/>
    <title>MTG - Bazar</title>
    <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
<!--    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>-->
<!--    <script type="text/javascript"></script>-->
    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css"/>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav-dark-light text-white mb-5 border-white border-bottom justify-content-between">
        <ul class="d-flex list-unstyled align-items-center m-2 ">
            <li><a class="text-decoration-none text-white mx-2" th:href="@{/cards}">All cards</a></li>
            <li><a class="text-decoration-none text-white mx-2" th:href="@{/users}">All Users</a></li>
<!--            <li><a class="text-decoration-none text-white mx-2" th:href="@{cards/createDBS}">Create</a></li>-->
        </ul>
        <div class="d-flex flex-column">
            <a th:href="@{/cards}" class="text-decoration-none text-white">
                <h1>MTG - <span>Bazar</span></h1>
                <small>Trading cards online</small>
            </a>
        </div>
        <ul class="d-flex list-unstyled align-items-center m-2">
            <li>
                <div sec:authorize="isAuthenticated()">
                    Authenticated as <a th:href="@{/users/myProfile}"><span class="text-info" th:text="${#authentication.getPrincipal().getUsername()}"> </span></a>
                </div>
            </li>
            <li sec:authorize="isAnonymous()"><a class="text-decoration-none text-white mx-2" th:href="@{access/login}">Login</a></li>
            <li sec:authorize="isAnonymous()"><a class="text-decoration-none text-white mx-2" th:href="@{/access/register}">Register</a></li>
            <li>
                <form method="post" th:action="@{/access/logout}">
                    <button class="btn btn-danger text-white mx-2" sec:authorize="isAuthenticated()">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<footer th:fragment="footer" class="mt-auto mb-0" style=" background-color: #282828; border-radius: 0">
    <div class="d-flex justify-content-center p-5">Made by &copy;Jakub Tesař ☻ 2024</div>
</footer>
</body>
</html>
