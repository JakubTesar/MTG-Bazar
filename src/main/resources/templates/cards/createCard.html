<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>

</head>
<body class="bg-dark mx-3 text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-nav-dark-light text-white mb-5 border-white border-bottom">
    <ul class="d-flex list-unstyled align-items-center m-2">
        <li><a class="text-decoration-none text-white mx-2" th:href="@{/allCards}">All cards</a></li>
        <li><a class="text-decoration-none text-white mx-2" th:href="@{/createCard}">Create card</a></li>
    </ul>
</nav>
<h1>Create cards</h1>

<div>
    <form th:object="${cardDTO}" method="post"
          th:action="@{createCard}"
          class="w-25 gap-2 d-flex flex-column">
        <div class="form-group">
            <small th:errors="*{name}" class="text-danger"></small>
            <label>Název</label>
            <input th:field="*{name}" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Cena</label>
            <input th:field="*{cost}" class="form-control" type="number">
        </div>
        <div class="form-group">
            <small th:errors="*{edition}" class="text-danger"></small>
            <label>Edice</label>
            <input th:field="*{edition}" class="form-control" type="text">
        </div>
        <div class="form-group">
            <small th:errors="*{type}" class="text-danger"></small>
            <label>Typ</label>
            <input th:field="*{type}" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Rarita</label>
            <small th:errors="*{rarity}" class="text-danger"></small>
            <select th:field="*{rarity}" class="form-control">
                <option value="Common" th:text="Common"></option>
                <option value="Uncommon" th:text="Uncommon"></option>
                <option value="Rare" th:text="Rare"></option>
                <option value="Mythic Rare" th:text="MythicRare"></option>
                <option value="Timeshifted" th:text="Timeshifted"></option>
                <option value="Masterpiece" th:text="Masterpiece"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Počet</label>
            <input th:field="*{count}" class="form-control" type="number">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Create</button>
        </div>

    </form>
</div>
</body>
</html>
