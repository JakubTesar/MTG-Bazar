<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="bg-dark mx-3 text-white">
<header th:replace="~{fragments/layout.html :: header}"></header>

<h1>MTG Cards</h1>

<div class="d-flex flex-column justify-content-center m-5 gap-2">
    <div class="d-flex gap-1 justify-content-center">
        <h2>Name: </h2>
        <h2 th:text="${card.getName()}"></h2>
    </div>
    <div class="d-flex justify-content-center">
        <img class="img-size w-25 h-50" th:src="${card.imageUri}" alt="Card image cap">
    </div>
    <div class="d-flex justify-content-center">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Cost</th>
                <th scope="col">Quality</th>
                <th scope="col">Buy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c, i: ${card.getCardForSale()} ">
                <th scope="row" th:text="${i.count}"></th>
                <td th:text="${c.getBasicUserDTO().getUsername()}"></td>
                <td th:text="${c.getCost()}"></td>
                <td th:text="${c.getQuality()}"></td>
                <td><a th:href="@{'../trade/buy/'+${card.id}}" class="btn btn-primary">Buy</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
