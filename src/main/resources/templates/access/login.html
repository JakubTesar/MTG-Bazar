<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>

</head>
<body class="bg-dark mx-3 text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-nav-dark-light text-white mb-5 border-white border-bottom justify-content-between">
    <ul class="d-flex list-unstyled align-items-center m-2 ">
        <li><a class="text-decoration-none text-white mx-2" th:href="@{/cards}">All cards</a></li>
        <!--<li><a class="text-decoration-none text-white mx-2" th:href="@{cards/createCard}">Create DBS</a></li>-->
    </ul>
    <ul class="d-flex list-unstyled align-items-center m-2 ">
        <li><a class="text-decoration-none text-white mx-2" th:href="@{login}">Login</a></li>
        <li><a class="text-decoration-none text-white mx-2" th:href="@{register}">Register</a></li>
    </ul>
</nav>
<h1>Login</h1>
<div class="d-flex justify-content-center">
    <form th:action="@{/access/login}" method="post">
        <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" name="email"/>
            <label class="form-label" for="form2Example1">Email address</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" name="password"/>
            <label class="form-label" for="form2Example2" >Password</label>
        </div>
        <div class="row mb-4">
            <div class="col d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <div class="d-flex align-items-center">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p>Not a member? </p>
            <a th:href="@{/account/register}">Register</a>
        </div>
    </form>
</div>
</body>
</html>
