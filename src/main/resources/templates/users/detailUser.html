<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>

</head>
<body class="bg-dark mx-3 text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-nav-dark-light text-white mb-5 border-white border-bottom justify-content-between">
    <ul class="d-flex list-unstyled align-items-center m-2 ">
        <li><a class="text-decoration-none text-white mx-2" th:href="@{cards}">All cards</a></li>
        <!--<li><a class="text-decoration-none text-white mx-2" th:href="@{cards/createCard}">Create DBS</a></li>-->
        <!--<li><a class="text-decoration-none text-white mx-2" th:href="@{cards/addCardToAccount}">Add card to account</a></li>-->
    </ul>
    <ul class="d-flex list-unstyled align-items-center m-2 ">
        <li>
            <div sec:authorize="isAuthenticated()">Authenticated as
                <a th:href="@{users/myProfile}"><span class="text-info" sec:authentication="name"></span></a></div>
        </li>
        <li sec:authorize="isAnonymous()"><a class="text-decoration-none text-white mx-2" th:href="@{access/login}">Login</a>
        </li>
        <li sec:authorize="isAnonymous()"><a class="text-decoration-none text-white mx-2" th:href="@{access/register}">Register</a>
        </li>
        <li>
            <form method="post" th:action="@{/logout}">
                <a class="btn btn-danger text-white mx-2" sec:authorize="isAuthenticated()">Logout</a>
            </form>
        </li>
    </ul>

</nav>
<h1>User Detail</h1>
<div class="d-flex justify-content-center">
    <div class="d-flex flex-wrap gap-3 justify-content-center">
        <div th:each="c: ${user.cards}" class="card bg-dark border-white" style="width: 18rem;">
            <div class="card-body">
                <img class="card-img-top" th:src="${c.imageUri}" alt="Card image cap">
                <h5 class="card-title" th:text="${c.artist}"></h5>
                <h5 class="card-title" th:text="${c.name}"></h5>
                <h5 class="card-title" th:text="${c.keywords}"></h5>
                <p class="card-text" th:text="${c.cardId}"></p>
                <div class="d-flex gap-2">
                    <a th:href="@{'../cards/' + ${c.cardId}}" class="btn btn-primary">Detail</a>
                    <a th:href="@{'../trade/forSale/'+${c.cardId}}" class="btn btn-primary">Sell</a>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="d-flex justify-content-center flex-wrap gap-1 mt-5">
    <a class="btn btn-success " th:href="@{/users/myProfile(size=${cardsPage.size}, page=${1})}" th:text=${'<<'}></a>
    <div class="pagination" th:each="pageNumber : ${pageNumbers}">
        <a class="btn btn-primary " th:href="@{/users/myProfile(size=${cardsPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}></a>
    </div>
    <a class="btn btn-danger " th:href="@{/users/myProfile(size=${cardsPage.size}, page=${totalPages})}" th:text=${'>>'}></a>
</div>
</body>
</html>
