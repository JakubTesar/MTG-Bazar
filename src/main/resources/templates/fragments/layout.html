<!DOCTYPE html>
<html lang="en">
<head><head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="description" content="Osobní portfolio programátora HoBiho."/>
    <meta name="keywords" content="portfolio, programátor, HoBi"/>
    <meta name="author" content="HoBi"/>
    <title>Moje první webová stránka</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
</head>
</head>
<body>
<header th:fragment="header">
    <div class="d-flex ju">
        <h1>MTG - <span>Bazar</span></h1>
        <small>trading karet online</small>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav-dark-light text-white mb-5 border-white border-bottom justify-content-between">
        <ul class="d-flex list-unstyled align-items-center m-2 ">
            <li><a class="text-decoration-none text-white mx-2" th:href="@{cards}">All cards</a></li>
            <li><a class="text-decoration-none text-white mx-2" th:href="@{cards/createCard}">Create DBS</a></li>
        </ul>
        <ul class="d-flex list-unstyled align-items-center m-2 ">
            <li><div sec:authorize="isAuthenticated()">
                Authenticated as <a th:href="@{users/myProfile}"><span class="text-info" sec:authentication="name"></span></a></div></li>
            <li sec:authorize="isAnonymous()"><a class="text-decoration-none text-white mx-2" th:href="@{access/login}">Login</a></li>
            <li sec:authorize="isAnonymous()"><a class="text-decoration-none text-white mx-2" th:href="@{access/register}">Register</a></li>
            <li>
                <form method="post" th:action="@{/logout}">
                    <a class="btn btn-danger text-white mx-2" sec:authorize="isAuthenticated()">Logout</a>
                </form>
            </li>
        </ul>

    </nav>
</header>
<footer th:fragment="footer">
        Vytvořil &copy;Jakub Tesař ☻ 2023
</footer>
</body>
</html>
